<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbhi</title>
    <!-- tailwind cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<header>
 <h1 class="text-center text-6xl font-bold mt-40 text-cyan-800">Digital Tasbih</h1>
</header>
<main class="max-w-[1020px] mx-auto ">
    <!-- card-1 section  -->
    <section class="flex justify-center gap-28 ">
        <div class="card  shadow-xl  text-center p-10">
            <div class="card-body">
              <h2 class=" text-center text-2xl font-bold ">Subhan Allah</h2>
            <h2 id="total_count" class="text-xl font-sans font-extrabold ">0</h2>
            </div>
            <div class="flex space-x-5">
                <button id="increment_btn"  class="bg-red-600 p-2 uppercase text-xl font-bold text-white rounded-xl mx-auto">increment</button>
            <button id="decrement_btn" class="bg-green-700 p-2 uppercase text-xl font-bold text-white rounded-xl mx-auto">decrement</button>
            </div>
           
          </div>
        <div class="card  shadow-xl  text-center p-10">
            <div class="card-body">
              <h2 class=" text-center text-2xl font-bold capitalize">alhamdulillah</h2>
            <h2 id="alhamdulillah-display"  class="text-xl font-sans font-extrabold ">0</h2>
            </div>
            <div class="flex space-x-5">
                <button id="alhamdulillah-btn" class="bg-red-600 p-2 uppercase text-xl font-bold text-white rounded-xl mx-auto">increment</button>
            <button id="Allah-drec" class="bg-green-700 p-2 uppercase text-xl font-bold text-white rounded-xl mx-auto">decrement</button>
            </div>
           
          </div>
         
       
    </section>
    <div class="text-center ">
      <button id="reset_btn" class="btn text-xl font-bold text-white bg-orange-600 border-none hover:bg-orange-600 uppercase mt-10">Reset all tasbih</button>
    </div>
</main>








<script src="index.js"></script>
</body>

</html>
